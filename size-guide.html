<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng Quy Đổi Size</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h3 class="mb-3">Bảng Quy Đổi Size Áo</h3>
  <table class="table table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Size</th>
        <th>Chiều cao (cm)</th>
        <th>Cân nặng (kg)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>S</td><td>150–160</td><td>45–53</td></tr>
      <tr><td>M</td><td>160–170</td><td>54–63</td></tr>
      <tr><td>L</td><td>165–175</td><td>64–72</td></tr>
      <tr><td>XL</td><td>170–180</td><td>73–80</td></tr>
      <tr><td>XXL</td><td>175–185</td><td>81–90</td></tr>
    </tbody>
  </table>
</body>
</html>
