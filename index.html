<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hộp Quà Tình Yêu</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .gift-box {
      width: 150px;
      height: 150px;
      background-color: #ff4d6d;
      position: relative;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.5s ease, opacity 0.5s ease;
      z-index: 2;
    }

    .gift-box::before, .gift-box::after {
      content: '';
      position: absolute;
      background-color: white;
    }

    .gift-box::before {
      width: 100%;
      height: 20px;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
    }

    .gift-box::after {
      height: 100%;
      width: 20px;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .lid {
      width: 150px;
      height: 40px;
      background-color: #d6336c;
      position: absolute;
      top: -40px;
      left: 0;
      border-radius: 10px 10px 0 0;
      transition: top 0.5s ease;
    }

    .message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: #d6336c;
      font-size: 36px;
      font-weight: bold;
      transition: transform 0.8s ease, opacity 0.8s ease;
      opacity: 0;
      z-index: 1;
    }

    .open .lid {
      top: -80px;
    }

    .open .gift-box {
      transform: translateY(100px);
      opacity: 0;
    }

    .open .message {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="container" onclick="openGift(this)">
  <div class="gift-box">
    <div class="lid"></div>
  </div>
  <div class="message">I LOVE YOU</div>
</div>

<script>
  function openGift(container) {
    container.classList.toggle("open");
  }
</script>

</body>
</html>
