<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
  <link rel="stylesheet" href="contact-form.css">
</head>
<body>
  <section class="contact-container">
    <div class="contact-box">
      <h1>Contact Form</h1>
      <p class="subtext">Please fill all the texts in the fields.</p>
      <form>
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" placeholder="Your Full Name" required>
        </div>

        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" placeholder="Valid Email Address" required>
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" placeholder="Your Message to Us" required></textarea>
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <select id="subject">
            <option>Job Inquiry</option>
            <option>Support</option>
            <option>Feedback</option>
          </select>
        </div>

        <div class="form-group">
          <button type="submit">Send</button>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
